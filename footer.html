<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        footer {
            background-color: #343a40; /* Warna background footer yang menarik */
            color: #ffffff; /* Warna teks putih */
            padding: 20px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        p {
            margin: 0;
            font-size: 18px; /* Ukuran font sedang */
        }

        a {
            color: #ffc107; /* Warna link kuning menarik */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <footer>
        <p>Di buat oleh <strong>RIZKY MAULANA</strong> | <a href="https://umj.ac.id" target="_blank">Universitas Muhammadiyah Jakarta</a></p>
    </footer>
</body>
</html>
